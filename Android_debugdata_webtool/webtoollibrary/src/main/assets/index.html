<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name="robots" content="index, follow"/>


    <!-- add css stylesheets -->
    <!-- 引入组件库 -->
    <title>Android-DebugData-Webtool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="js/jquery.min.js"></script>
    <script src="js/dataTables.bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/dataTables.altEditor.free.js"></script>
    <script src="js/dataTables.buttons.min.js"></script>
    <script src="js/dataTables.select.min.js"></script>
    <script src="js/dataTables.responsive.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
    <link href="css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="css/select.dataTables.min.css" rel="stylesheet">
    <link href="css/responsive.dataTables.min.css" rel="stylesheet">
    <!-- Pretty Photo -->
    <link rel="stylesheet" type="text/css" href="css/prettyPhoto.css"/>

    <![endif]-->
    <!-- mobile setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">


</head>
<body>
<div id="app">
    <img src="images/bg.jpg" alt="" id="background"/>
    <div>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation"
             style="background-color: #333 !important;">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html" style="color: #f7f7f7;">Android DebugData
                        Webtool</a></div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/hnsugar/android_debugdata_webtool" style="color: #f7f7f7;"
                               target="_blank">Github</a></li>
                        <li><a href="http://itgowo.com" style="color: #f7f7f7;"
                               target="_blank">IT狗窝</a></li>
                        <li><a href="http://blog.csdn.net/hnsugar" style="color: #f7f7f7;"
                               target="_blank">CSDN</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
    </div>
</div>
<!-- Main header -->
<div id="main_wrapper">
    <div style="width: 98%">
        <div class="container  " style="padding-top: 36px;">
            <!-- Header -->
            <div class="container padding-fifty">
                <div  id="btndb" style="float: left;" class="panel panel-info">
                    <div class="panel-heading" id="dataBase">数据库</div>
                </div>
                <div id="btnsp" style="float: left;" class="panel panel-info">
                    <div class="panel-heading" id="sharePreferences">共享参数</div>
                </div>
                <div id="btnfm" style="float: left;" class="panel panel-info">
                    <div class="panel-heading" id="fileMag">文件管理</div>
                </div>
            </div>
        </div>

        <div id="dbwindow" class="container ">
            <div class="content">
                <div class="container padding-twenty">
                    <div class="row padding-twenty">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="query">查询</label>
                                <input class="form-control" id="query">
                            </div>
                            <button id="selected-db-info" type="button"  class="btn btn-info">
                                欢迎使用\(^o^)/~
                            </button>
                            <button id="run-query" type="submit" onclick="queryFunction()"
                                    class="btn btn-primary pull-right disabled">执行SQL
                            </button>
                        </div>
                    </div>
                    <div class="row padding-twenty">
                        <div class="col-sm-2">
                            <div class="panel panel-info">
                                <div class="panel-heading">数据库</div>
                            </div>
                            <div id="db-list" class="list-group"></div>
                        </div>
                        <div class="col-sm-2">
                            <div class="panel panel-info">
                                <div class="panel-heading">表</div>
                            </div>
                            <div id="table-list" class="list-group"></div>
                        </div>
                        <div id="parent-data-div" class="col-sm-8">
                            <div class="panel panel-info">
                                <div class="panel-heading">数据</div>
                            </div>
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
          <div id="snackbar">数据修改成功</div>
        <div id="spwindow" class="container ">
            <div class="content">
                <div class="container padding-twenty">
                    <div class="row padding-twenty">
                        <div class="col-sm-12">
                           
                            <button id="selected-sp-info" type="button"  class="btn btn-info">
                                欢迎使用\(^o^)/~
                            </button>
    
                        </div>
                    </div>
                    <div class="row padding-twenty">
                        <div class="col-sm-2">
                            <div class="panel panel-info">
                                <div class="panel-heading">共享参数</div>
                            </div>
                            <div id="sp-list" class="list-group"></div>
                        </div>
                        <div class="col-sm-2">
                            
                        </div>
                        <div id="parent-data-divsp" class="col-sm-8">
                            <div class="panel panel-info">
                                <div class="panel-heading">数据</div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
           <div id="fmwindow" class="container ">
            <div class="content">
                <div class="container padding-twenty">
                    <div class="row padding-twenty">
                        <div class="col-sm-2">
                        </div>
                        <div id="parent-data-divfm" class="col-sm-8">
                            <div class="panel panel-info">
                                <div class="panel-heading">数据</div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
